<!DOCTYPE html>
<html>
<head>
    <title>Movie Poster</title>
    <style>
        /* Styles for Movie Poster */
        .moviePic {
            height: 300px; /* Adjust height as needed */
            width: 200px; /* Adjust width as needed */
            opacity: 0.8; /* Adjust opacity as needed */
        }

        /* Styles for Movie Description */
        .movieDetail {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px; /* Adjust font size as needed */
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <img src="movie-poster.jpg" alt="Movie Poster" class="moviePic">
    <p class="movieDetail">This is the description of the movie.</p>
</body>
</html>
